version: "3.9"

services:
  web:
    image: "ghcr.io/loathers/museum:main"

  ofelia:
    image: mcuadros/ofelia:latest
    depends_on:
      - web
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      ofelia.job-exec.etl.container: "web"
      ofelia.job-exec.etl.schedule: "0 5 * * *"
      ofelia.job-exec.etl.command: "KOL_HTTP_USERNAME=${KOL_HTTP_USERNAME} KOL_HTTP_PASSWORD=${KOL_HTTP_PASSWORD} yarn run etl"
